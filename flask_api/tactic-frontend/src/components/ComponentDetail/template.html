<div>
    <div class="component-name">
        {{ component.name }} ({{ component.code }})
    </div>
    <div class="component-title">
        <span v-if="title !== null">
            Title: <strong>{{ title.name }}</strong>
        <span>
        <span v-else>
            No Title selected
        </span>
    </div>
    <div class="component-files-needed">
        
        <span v-if="fileFlows.length > 0">
            <div>Files created by this component:</div>
            <li v-for="fileFlow in fileFlows">
                {{ fileFlow.name }}
            </li>
        </span>
        <span v-else>
            No File flows assigned.
        </span>
    </div>
</div>
