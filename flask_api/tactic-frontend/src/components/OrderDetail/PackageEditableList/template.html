<div>
    <button class="btn btn-default" v-on:click="addingPackage = !addingPackage">
        <i class="fa fa-plus"></i> Add Package
    </button>

    <div v-if="addingPackage">
        <package-entry-form v-bind:orderCode="orderCode"></package-entry-form>
    </div>

    <ul class="list-group">
        <li
            is="package-editable"
            v-for="package in packages"
            v-bind:package="package"
            class="list-group-item"
        >
        </li>
    </ul>
</div>
