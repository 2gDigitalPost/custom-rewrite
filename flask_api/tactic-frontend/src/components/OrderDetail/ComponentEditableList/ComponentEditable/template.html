<div>
    <div class="row">
        <div class="col-md-4">
            <template v-if="title">
                <img :src="title.poster" class="omdb-poster"/>
            </template>
        </div>
        <div class="col-md-8">
            <div class="component-name">
                {{ componentObject.name }} ({{ componentObject.code }})
            </div>
            <div class="component-title">
                <editable-title v-bind:title="title" v-bind:componentCode="componentObject.code"></editable-title>
            </div>
            <div class="component-instructions">
                Instructions <a v-on:click="loadInstructionsPage"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </div>
        </div>

        <div class="col-md-12">
            <task-editable-list v-bind:tasks="tasks"/>
        </div>

        <div class="col-md-12">
            <div class="component-files-needed">
                <span v-if="fileFlows.length > 0">
                    <div>Files created by this component:</div>
                    <file-flow-editable-list v-bind:fileFlows="fileFlows" v-bind:componentStatus="componentObject.status"></file-flow-editable-list>
                </span>
                <span v-else>
                    No File flows assigned.
                </span>
            </div>
        </div>

        <div class="col-md-12">
            <div class="btn-group">
                <button class="btn btn-default" v-on:click="removeComponent">
                    <i class="fa fa-times"></i> Remove Component
                </button>
            </div>
        </div>
    </div>
</div>
