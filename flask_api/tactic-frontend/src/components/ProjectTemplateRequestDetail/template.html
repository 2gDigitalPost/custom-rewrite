<div>
    <div class="row">
        <template v-if="loading">
            <i class="fa fa-spinner fa-spin"></i> Loading...
        </template>
        <template v-else>
            <div class="col-md-12">
                <h1>{{ projectTemplateRequestObject.name }}</h1>
                <p>{{ projectTemplateRequestObject.description }}</p>

                <div v-if="editingTaskStatus">
                    <task-status-select v-bind:task="projectTemplateRequestObject.task"></task-status-select>
                </div>
                <div v-else>
                    <div>Status: {{ projectTemplateRequestObject.task.status }} <a v-on:click="editingTaskStatus = true"><i class="fa fa-edit" aria-hidden="true"></i></a></div>
                </div>

                <div v-if="projectTemplateRequestObject.project_template_code">
                    <div>Project Template: {{ projectTemplateRequestObject.project_template_code }}
                </div>

                <div v-if="statusComplete">
                    <project-template-select></project-template-select>
                </div>

                <template v-if="projectTemplateRequestObject.files.length > 0">
                    <h4>Files</h4>
                    <ul class="list-group">
                        <li v-for="file in projectTemplateRequestObject.files" class="list-group-item">
                            <a v-bind:href="getFileLink(file)">{{ file }}</a>
                        </li>
                    </ul>
                </template>
                <template v-else>
                    <h4>No files were provided</h4>
                </template>
            </div>
        </template>
    </div>
</div>
