<div>
    <h1>Orders</h1>

    <div>
        <button v-on:click="loadOrderEntryLink" class="btn btn-default">
            <i class="fa fa-plus"></i> Add a new Order
        </button>
    </div>

    <table-search v-bind:options="searchOptions"></table-search>

    <table class="table table-hover table-fixed">
        <thead>
            <tr>
                <th>Code</th>
                <th>Client Division</th>
                <th>Titles</th>
                <th>Expected Completion Date</th>
                <th>Due Date</th>
                <th>Submitted By</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="order in ordersToDisplay" v-on:click="openOrderLink(order.code)">
                <td>{{ order.code }}</td>
                <td>{{ order.division.name }}</td>
                <td>{{ getTitleListForOrder(order) }}</td>
                <td>{{ dateFormatted(order.expected_completion_date) }}</td>
                <td>{{ dateFormatted(order.due_date) }}</td>
                <td>{{ getLoginName(order.login) }}</td>
            </tr>
        </tbody>
    </table>
</div>
