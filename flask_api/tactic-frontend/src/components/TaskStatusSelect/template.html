<div>
    <template v-if="loading">
        <p><i class="fa fa-spinner fa-spin"></i> Loading...</p>
    </template>
    <template v-else>
        <div class="status-select">
            <multiselect v-model="selectedStatus" :options="statusOptions" :hide-selected="true"></multiselect>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" aria-label="Left Align" v-on:click="submitStatusChangeToTactic()">
                <i class="fa fa-floppy-o" aria-hidden="true"></i> Submit
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" v-on:click="cancelEdit">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
        </div>
    </template>
</div>
