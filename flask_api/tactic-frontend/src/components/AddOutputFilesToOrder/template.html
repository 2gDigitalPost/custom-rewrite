<div>
    <h1>Add Output files to Order</h1>

    <div class="row">
        <div id="component-with-output-files" class="col-xs-3">
            <ul class="list-group">
                <li
                    is="component-with-output-files"
                    v-for="component in selectable_components"
                    v-bind:component="component.component"
                    v-bind:selected="component.selected"
                    v-bind:externallySelected="component.externallySelected"
                ></li>
            </ul>
        </div>

        <div id="file-flows" class="col-xs-3">
            <ul class="list-group">
                <li
                    is="file-flow-selectable"
                    v-for="fileFlow in fileFlows"
                    v-bind:file-flow="fileFlow"
                ></li>
            </ul>

            <button id="show-modal" v-on:click="showModal = true" class="btn btn-default">
                <span class="glyphicon glyphicon-plus"></span> Add a new File Flow
            </button>
            <modal v-if="showModal" v-on:close="showModal = false" v-bind:order-code="order_code"></modal>
        </div>

        <div id="packages" class="col-xs-3">
            <ul class="list-group">
                <li
                    is="package-selectable"
                    v-for="package in selectable_packages"
                    v-bind:package="package.package"
                    v-bind:selected="package.selected"
                    v-bind:externallySelected="package.externallySelected"
                ></li>
            </ul>
        </div>

        <div id="effect-list" class="col-xs-3" v-if="changes.length > 0">
            <h4>The following changes will take effect on hitting "Submit"</h4>
            <ul>
                <li
                    v-for="change in changes"
                >{{ change }}</li>
            </ul>
        </div>
    </div>
</div>
