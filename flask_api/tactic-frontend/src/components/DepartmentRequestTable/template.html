<div>
    <h1 v-if="department === 'edel'">Edel Requests</h1>
    <h1 v-else-if="department === 'compression'">Compression Requests</h1>
    <h1 v-else-if="department === 'qc'">QC Requests</h1>
    <h1 v-else-if="department === 'onboarding'">Onboarding Requests</h1>
    <h1 v-else-if="department === 'user'">My Requests</h1>
    <h1 v-else>All Department Requests</h1>

    <template v-if="requests.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Responses</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Files</th>
                    <th>Submitted By</th>
                    <th>Assigned User</th>
                    <th>Assigned Department</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="request in requests" v-on:click="openDetailLink(request.code)">
                    <td>{{ request.name }}</td>
                    <td>{{ request.description }}</td>
                    <td>{{ request.response }}</td>
                    <td>{{ request.summary_status }}</td>
                    <td>{{ request.due_date }}</td>
                    <td></td>
                    <td>{{ request.login }}</td>
                    <td></td>
                    <td>{{ request.assigned_department }}</td>
                </tr>
            </tbody>
        </table>
    </template>
    <template v-else>
        <p>No requests are currently active.</p>
    </template>
</div>
