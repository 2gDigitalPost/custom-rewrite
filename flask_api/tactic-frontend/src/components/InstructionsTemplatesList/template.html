<div>
    <h3>Instructions Templates</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Code</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="template in instructionsTemplates" v-on:click="openInstructionsTemplateLink(template.code)">
                <td>{{ template.name }}</td>
                <td>{{ template.code }}</td>
            </tr>
        </tbody>
    </table>

    <button v-on:click="openNewInstructionsTemplateLink" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span> Add a new Instructions Template
    </button>
</div>
