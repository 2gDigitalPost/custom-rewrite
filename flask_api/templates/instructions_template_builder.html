<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Instructions Template Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="{{url_for('static', filename='css/multi-select.css')}}" media="screen" rel="stylesheet" type="text/css">
      <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 300px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 200px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 280px;
  }
          #sortable1div {
              margin-right: 300px;

          }
  </style>
</head>
<body>
    <div class="container">
        <h1>Instructions Template Builder</h1>
    </div>
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <div>
        <label>Name: </label>
        <input id="new_instructions_template_name" type="text"/>
    </div>

    <div id="sortable1div">
        <ul id="sortable1" class="connectedSortable"></ul>
    </div>
    <div>
        <ul id="sortable2" class="connectedSortable"></ul>
    </div>

    <div>
            <button type="submit" name="Submit" value="Submit" id="submit_button">Submit</button>
    </div>

    <script src="{{url_for('static', filename='js/jquery.multi-select.js')}}" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type=text/javascript>
        $(document).ready(function() {
            $.getJSON( "instructions_template", function( data ) {
                console.log(data);
                console.log(data["department_instructions_list"]);

                $.each( data["department_instructions_list"], function( key, val ) {
                    $('#sortable2').append($('<li>').text(val["name"]).attr('id', val["code"]));
                });
            });

            $( function() {
                $( "#sortable1, #sortable2" ).sortable({
                    connectWith: ".connectedSortable"
                }).disableSelection();
            } );

            $("#submit_button").click(function () {
                var department_instructions_list = [];

                $("#sortable1").each(function() {
                    $(this).find('li').each(function(index, value){
                        var current = $(this);
                        if(current.children().size() > 0) {return true;}

                        var department_instructions_entry = {
                            'code': current.attr('id'),
                            'sort_order': index + 1
                        };

                        department_instructions_list.push(department_instructions_entry);
                    });
                });

                console.log(department_instructions_list);

                var new_template_name = $('#new_instructions_template_name').val();

                var data_to_submit = {
                    'name': new_template_name,
                    'department_instructions': department_instructions_list
                };

                $.ajax({
                    url: '/instructions_template',
                    contentType: 'application/json',
                    data: JSON.stringify(data_to_submit),
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                        location.reload();
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
  </body>
</html>
