<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Instructions Template Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="{{url_for('static', filename='css/multi-select.css')}}" media="screen" rel="stylesheet" type="text/css">
      <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 300px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 200px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 280px;
  }
          #sortable1div {
              margin-right: 300px;

          }
  </style>
</head>
<body>
    <div class="container">
        <h1>Instructions Template Builder</h1>
    </div>
    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <div>
        <label>Name: </label>
        <input id="new_instructions_template_name" type="text"/>
    </div>

    <div id="sortable1div">
        <ul id="sortable1" class="connectedSortable"></ul>
    </div>
    <div>
        <ul id="sortable2" class="connectedSortable"></ul>
    </div>

    <div>
        <h3 id="department_instructions_description_header">Select a department instructions item to see its description</h3>
        <p id="department_instructions_description"></p>
    </div>

    <div>
            <button type="submit" name="Submit" value="Submit" id="submit_button">Submit</button>
    </div>

    <script src="{{url_for('static', filename='js/jquery.multi-select.js')}}" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type=text/javascript>
        $(document).ready(function() {
            $.getJSON( "instructions_template", function( data ) {
                $.each( data["department_instructions_list"], function( key, val ) {
                    $('#sortable2').append($('<li>').text(val["descriptive_name"]).attr('id', val["code"]).attr('class', 'department_instruction'));
                });

                // Bind this function after the JSON has loaded
                $(".department_instruction").click(function(){
                    var department_instruction_description_section_header = $('#department_instructions_description_header');
                    var department_instruction_description_section = $('#department_instructions_description');
                    department_instruction_description_section.html($(this).attr('id'));

                    var department_instructions_text_header = "Select a department instructions item to see its description";
                    var department_instructions_text = "";

                    for (var i = 0; i < data["department_instructions_list"].length; i++)
                    {
                        var department_instructions_object = data["department_instructions_list"][i];

                        if (department_instructions_object["code"] == $(this).attr('id')) {
                            department_instructions_text_header = department_instructions_object["descriptive_name"];
                            department_instructions_text = department_instructions_object["instructions_text"];
                        }
                    }

                    if (department_instructions_text === "") {
                        department_instructions_text = "No instruction text is available."
                    }

                    department_instruction_description_section_header.html(department_instructions_text_header);
                    department_instruction_description_section.html(department_instructions_text);
                });
            });

            $( function() {
                $( "#sortable1, #sortable2" ).sortable({
                    connectWith: ".connectedSortable"
                }).disableSelection();
            } );


            $("#submit_button").click(function () {
                var department_instructions_list = [];

                $("#sortable1").each(function() {
                    $(this).find('li').each(function(index, value){
                        var current = $(this);
                        if(current.children().size() > 0) {return true;}

                        var department_instructions_entry = {
                            'code': current.attr('id'),
                            'sort_order': index + 1
                        };

                        department_instructions_list.push(department_instructions_entry);
                    });
                });

                var new_template_name = $('#new_instructions_template_name').val();

                var data_to_submit = {
                    'name': new_template_name,
                    'department_instructions': department_instructions_list
                };

                $.ajax({
                    url: '/instructions_template',
                    contentType: 'application/json',
                    data: JSON.stringify(data_to_submit),
                    type: 'POST',
                    success: function(response) {
                        console.log(response);
                        location.reload();
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>
  </body>
</html>
